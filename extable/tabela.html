<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <caption>
        Produzidos x Vendidos por Loja
      </caption>

      <colgroup>
        <col />
        <col span="2" style="background-color: red" />
        <col span="2" style="background-color: blue" />
      </colgroup>

      <thead>
        <tr>
          <th rowspan="2"></th>
          <th colspan="2" scope="colgroup">Lojas Americanas</th>
          <th colspan="2" scope="colgroup">Lojas Magalu</th>
        </tr>
        <tr>
          <th scope="col">Vendidos</th>
          <th scope="col">Produzidos</th>
          <th scope="col">Vendidos</th>
          <th scope="col">Produzidos</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td scope="row">Vassouras</td>
          <td>50</td>
          <td>30</td>
          <td>20</td>
          <td>20</td>
        </tr>
        <tr>
          <th>Baldes</th>
          <td>20</td>
          <td>10</td>
          <td>30</td>
          <td>50</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
